<app-navvar [selectedId]="0"></app-navvar>
<div class = "home-container mt-100">
    <div class = "row">
        <label class="col-sm-2 col-form-label">Store Name</label>
        <div class="col-sm-10">
        <div class="md-form mt-0">
            <input type="name" class="form-control"  placeholder="name" value = "{{adminData.name}}" disabled>
        </div>
        </div>
    </div>
    <div class="row mt-30">
        <label  class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
        <div class="md-form mt-0">
            <input type="Address" class="form-control" placeholder="Address" value = "{{adminData.address.city}},{{adminData.address.address}}" disabled>
        </div>
        </div>
    </div>
</div>
